<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST" action="/login.html">
    {% csrf_token %}
    <input type="text" name="username" >

    <input type="reset" value="RESET" >

</form>

</body>
</html>
