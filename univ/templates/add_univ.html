<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new univ</title>
    <style>
        .p{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<center><h1>Add new univ</h1></center>
<form action="http://localhost:8080/univ/add" method="POST">
    {% csrf_token %}
    <label class="p">
        Name: <input name="name" required>
    </label>
    <label class="p"><input type="submit" value="OK"></label>
    <label class="p"><input type="reset" value="RESET"></label>
</form>
</body>
</html>
