<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All attestats</title>
</head>
<body>
{% for a in attestat %}
    <p>Predmet: {{ a.predmet }}</p>
    <p>Mark: {{ a.mark }}</p>
    <p>Date: {{ a.date }}</p>
    <p>Student: {{ a.student.name }}</p>
    {% for at in attestat %}

<p>Date: {{ at.student.name }}</p>

        {% endfor %}
    <br/>
{% endfor %}

</body>
</html>
