<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
</head>
<body>

{% for Student in students %}

    <p>Name: {{ Student.name }}</p>
    <p>Surname: {{ Student.surname }}</p>
    <p>Group: {{ Student.group.name }}</p>
    <p>Univ: {{ Student.univ.name }}</p>
    <p>Attestat: {{ Student.attestat.predmet }}</p>
    </br>

{% endfor %}

</body>
</html>
