<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new predmet and mark to attestat</title>
    <style>
        .p{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<center><h1>Add new predmet and mark to attestat</h1></center>
<form action="http://localhost:8080/students/attadd" method="POST">
    {% csrf_token %}
    <label class="p">
        Predmet: <input name="name" required>
    </label>
    <label class="p">
        Mark: <input name="surname" type="number" required>
    </label>
     <label class="p">
        Date: <input name="date" type="date" required>
    </label>
    Student: <select name ="student">
        {% for st in students %}
    <option value='{{ st.id }}'>{{ st.name }}</option>
        {% endfor %}
            </select>

    <label class="p"><input type="submit" value="OK"></label>
    <label class="p"><input type="reset" value="RESET"></label>

</form>
</body>
