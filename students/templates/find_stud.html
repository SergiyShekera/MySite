<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find student</title>
    <style>
        .p{
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body>
<form method="POST" action="http://localhost:8080/students/find" class="d-block mx-auto"
      style="width: 350px; border: 3px solid #564d4d; padding: 24px; border-radius: 20px;
    background: whitesmoke;">

    {% csrf_token %}
    <center><h1>Find student</h1></center>
    <div class="form-group">
        <label class="p" for="name">Name:</label>
        <input id="name" class="form-control" name="name" required>
    </div >
    <div class="form-group">
        <label class="p" for="surname">Surname:</label>
        <input id="name" class="form-control" name="surname" required>

    <center><p > {{  find }}</p></center>
    <center><p > {{  find.name }}</p></center>
    <center><p>{{ find.surname }}</p></center>
    <center><p>{{ find.group.name }}</p></center>
    <center><p>{{ find.univ.name }}</p></center>

    <center><label class="p"><input type="submit" class="btn btn-secondary col-12" value="OK"></label></center>
    <center><label class="p"><input type="reset" class="btn btn-secondary col-12" value="RESET"></label></center>

</form>

</body>
</html>
